    <style>
        /* Global font settings */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes up at least 100% of the viewport height */
        }

        html {
            height: 100%; /* Ensures the html element takes up the full height */
        }

        h1 {
            font-family: 'Lobster', cursive;
            color: darkorange;
            text-align: center;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            color: darkorange;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 5px solid #ddd;
        }

        th {
            background-color: brown;
            color: white;
            font-size: 1.2em;
        }

        td {
            background-color: darkorange;
            color: white;
        }

        td img {
            width: 100%;
            max-width: 495px;
            height: auto;
            transition: transform 0.3s ease;
        }

        td img:hover {
            transform: scale(1.1);
        }

        .header {
            background-color: brown;
            color: white;
            font-size: 1.2em;
            padding: 10px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
            font-size: 1.1em;
        }

        ul li {
            margin: 10px 0;
        }

        /* Footer Section */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto; /* Ensures the footer stays at the bottom */
        }

        .footer a {
            color: darkorange;
            font-weight: bold;
        }

        .footer a:hover {
            color: white;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            td, th {
                font-size: 14px;
                padding: 10px;
            }

            td img {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>
